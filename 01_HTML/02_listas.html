<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <ul>
        <h2>Lista não ordenada:</h2>
        <li>Veículos</li>
        <ul>
            <li>Carro</li>
            <li>moto</li>
            <li>Caminhão</li>
        </ul>

        <li>Eletrodomésticos</li>
        <ul>
            <li>Geladeira</li>
            <li>Micro-ondas</li>
            <li>Fogão</li>
        </ul>

        <h2>Lista ordenada:</h2>
        <li>Móveis</li>
        <ol>
            <li>Sofá</li>
            <li>Rack</li>
            <li>Mesa</li>
        </ol>

    </ul>

</body>

</html>
