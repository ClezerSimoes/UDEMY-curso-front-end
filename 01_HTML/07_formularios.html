<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Fomulários</h1>

    <form action="" method="get">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br>
        <br>
        
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha">
        <br>
        <br>
        
        <label for="comentario">Comentario:</label><br>
        <textarea name="comentario" id="comentario" placeholder="Digite um comentário..."></textarea>
        <hr>

        <h3>Gênero:</h3>
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino">
        <br>

        <h3>Linguagem:</h3>
        <label for="java">Java</label>
        <input type="checkbox" name="linguagem" id="java" value="java">

        <label for="python">Python</label>
        <input type="checkbox" name="linguagem" id="python" value="python">

        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="linguagem" id="javascript" value="javascript">
        <br>
        <br>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="">Selecione</option>
            <option value="pr">Paraná</option>
            <option value="sc">Santa Catarina</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
        </select>
        <br>
        <br>

        <label for="upload">Upload de arquivo: </label>
        <input type="file" name="upload" id="upload">
        
        <br>
        <br>
        <input type="submit" value="Cadastrar">
        <hr>

        <h2>Fieldset & Legend</h2>

        <fieldset>
            <legend>Agrupamento de campos</legend>
            <label for="teste">Teste</label>
            <input type="text" name="teste" id="teste">
        </fieldset>
    </form>
    
</body>
</html>
