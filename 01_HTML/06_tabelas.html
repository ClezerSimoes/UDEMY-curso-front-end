<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>

    <table border="1">
        <caption>Tabela de produtos.</caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Pre√ßo(R$)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Notebook</td>
                <td>1</td>
                <td>2000,00</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>1</td>
                <td>1500,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td rowspan="2">Desconto</td>
                <td colspan="2">Cupom 1 - 20,00</td>
            </tr>

            <tr>
                <td colspan="2">Cupom 2 - 10,00</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
