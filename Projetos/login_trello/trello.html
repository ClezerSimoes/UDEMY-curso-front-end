<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://unpkg.com/@codans/trello"></script>
</head>
<body>
    <img src="..//login_trello/img/trello.svg" width="200" alt="Logo">

    <h1>Fazer login no Trello</h1>

    <form action="" method="get">
        <input type="text" name="login" id="login" placeholder="Insira seu E-mail">
        <input type="password" name="password" id="password" placeholder="Insira sua senha">
        <input type="submit" value="Fazer Login">
    
    
        <span>Ou</span>
    
        <button>
            <img src="..//login_trello/img/google.svg" width="20">
            Continuar com Google</button>
        <button>
            <img src="..//login_trello/img/microsoft.svg" width="20">
            Continuar com Microsoft</button>
        <button>
            <img src="..//login_trello/img/apple.svg" width="20">
            Continuar com Apple</button>
        <button>
            <img src="..//login_trello/img/slack.svg" width="20">
            Continuar com Slack</button>

    </form>

    <img src="..//login_trello/img/atlassian.svg" width="200" alt="">
    <img src="..//login_trello/img/analytics.svg" width="200" alt="">
    <img src="..//login_trello/img/interactive.svg" width="200" alt="">
    
</body>
</html>
